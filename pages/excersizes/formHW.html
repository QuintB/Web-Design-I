<body>
<div id="container">
  <div id="header"><img src="../../images/excersizes/layout2/butterfly-ovr.png" width="158" height="146" alt=""/></div>
  <div id="navbar"><a href="#">Home</a> | <a href="#">About Us</a> | <a href="#">Contact Us</a></div>

	  <p>News</p>

  <div id="main">
     <br> <br>

	  <label>Name</label>

	  <br>

	  <input name="Name" type="text" id="Name" placeholder="Name" title="Name" size="25">

	  <br>  <br>

	  <label>Comments</label>

	  <br>

	  <textarea name="Comments" cols="23" rows="5" maxlength="500" id="Comments" placeholder="Comments" title="Comments"></textarea>

      <br> <br> <br>

    <fieldset>

	  <legend>I am interested in...</legend>

	  <p>
	    <label>
	      <input type="checkbox" name="Intrests" value="Cooking" id="Intrests_0">
	      Cooking</label>
	    <br>
	    <label>
	      <input type="checkbox" name="Intrests_" value="Running" id="Intrests_1">
	      Running</label>
	    <br>
	    <label>
	      <input type="checkbox" name="Intrests_" value="Biking" id="Intrests_2">
	      Biking</label>
	    <br>
	    <label>
	      <input type="checkbox" name="Intrests_" value="Crafts" id="Intrests_3">
	      Crafts</label>
	    <br>
	    <label>
	      <input type="checkbox" name="Intrests_" value="Photography" id="Intrests_4">
	      Photography</label>
	    <br>
      </p>

      </fieldset>

    <fieldset>

      <legend>Would you like us to contact you in the future?</legend>

      <!--The Homework called for a checkbox set here, but it's an either/or question, so I put a radio button group instead.-->

      <p>
        <label>
          <input type="radio" name="Contact" value="Yes" id="Contact_0">
          Yes</label>
        <br>
        <label>
          <input type="radio" name="Contact" value="No" id="Contact_1">
          No</label>
        <br>
      </p>

      <label>Do you own a pet?</label>

      <p>
        <label>
          <input type="radio" name="Do you own a pet?" value="Yes" id="Doyouownapet_0">
          Yes</label>
        <br>
        <label>
          <input type="radio" name="Do you own a pet?" value="No" id="Doyouownapet_1">
          No</label>
        <br>
      </p>

      <label>Favorite Color</label>

	  <p>
		  <label>
		    <input type="radio" name="Favorite Color" value="Red" id="FavoriteColor_0">
		    Red</label>
		  <br>
		  <label>
		    <input type="radio" name="Favorite Color" value="Orange" id="FavoriteColor_1">
		    Orange</label>
		  <br>
		  <label>
		    <input type="radio" name="Favorite Color" value="Yellow" id="FavoriteColor_2">
		    Yellow</label>
		  <br>

		<select>

		  <option value="Beverages">Beverages</option>
		  <option value="Cookware">Cookware</option>
